<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile limpio</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Formulario de registro</div><br>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Rut</span>
                    <input type="number" id="rut" placeholder="1234567890" required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido Paterno</span>
                    <input type="text" id="paterno" placeholder="Vilchez" required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido Materno</span>
                    <input type="text" id="materno" placeholder="Montenegro" required>
                </div>
                <div class="input-box">
                    <span class="details">Nombres</span>
                    <input type="text" id="nombre" placeholder="Jose Manuel" required>
                </div>
                <div class="input-box">
                    <span class="details">Fecha nacimiento</span>
                    <input type="date" id="fecha" placeholder="01-02-1999" required>
                </div>
                <div class="input-box">
                    <span class="details">Edad</span>
                    <input type="number" id="edad" placeholder="45" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" id="email" placeholder="jvilchez@duocuc.cl" required>
                </div>
                <div class="input-box">
                    <span class="details">Celular / Telefono</span>
                    <input type="number" id="celular" placeholder="56912345678" required>
                </div>
                <div class="input-box">
                    <span class="details">Profesión</span>
                    <input type="text" id="profesion" placeholder="Docente" required>
                </div>
                <div class="input-box">
                    <span class="details">Motivo de postulación</span>
                    <input type="text" id="motivo" placeholder="Me motiva su mensaje... " required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="details-title">Género</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Hombre</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Mujer</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Otro</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="registrar" onclick="enviarFormulario();">
            </div>
        </form>
        <div id="error"></div>
    </div>
    <script src="JS/archivos.js"></script>
</body>
</html>
